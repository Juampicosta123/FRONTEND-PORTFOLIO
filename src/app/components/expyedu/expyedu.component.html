  </div>

      Agregar experiencia
    </button>
  </div>
  <div class="col-lg-12">
    <table class="table ">
      <tbody class="text-light text-center mt-3 text-break">
        <tr>
          <td><h4>Nombre</h4></td>
          <td>Descripci√≥n</td>
          <td></td>
          <td></td>
        </tr>
        <tr *ngFor="let Experiencia of expe">
          <td><h4>{{Experiencia.nombreE}}</h4></td>
          <td>{{Experiencia.descripcionE}}</td>

      </tbody>
