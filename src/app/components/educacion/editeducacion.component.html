<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100 " *ngIf="educacion">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-3 ">
              <div class="mb-md-4 mt-md-4 ">
                <button class="btn btn-outline-light mb-3" routerLink="/">
                    Volver
                </button>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="text-center">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la empresa</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required> 
                    </div>
                    <div class="form-group">
                        <label for="descripcionE">Descripci√≥n de la tarea</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required> 
                    </div>
                    <div class="form-group mt-2">
                        <label for="imgE">Link de la imagen</label>
                        <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="educacion.imgE" required> 
                    </div>
                    <button class="btn btn-lg px-5 mt-5" style="background-color: rgba(40,125,125,255);">
                        Editar
                    </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
