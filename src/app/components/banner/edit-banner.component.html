<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100 " *ngIf="persona">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-3 ">
              <div class="mb-md-4 mt-md-4 ">
                <button class="btn btn-outline-light mb-3" routerLink="/">
                    Volver
                </button>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="text-center">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required> 
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required> 
                    </div>
                    <div class="form-group mt-2">
                        <label for="descripcion">Descripción acerca de mí</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required> 
                    </div>
                    <div class="form-group mt-2">
                        <label for="img">Link de la imagen</label>
                        <input type="text" class="form-control" id="img" name="img" [(ngModel)]="persona.img"> 
                    </div>
                    <button class="btn mt-5 btn-lg px-5" style="background-color: rgba(40,125,125,255);">
                        Editar
                    </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
