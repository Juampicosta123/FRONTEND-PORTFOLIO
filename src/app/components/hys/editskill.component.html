<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100 " *ngIf="skill">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-3 ">
              <div class="mb-md-4 mt-md-4 ">
                <button class="btn btn-outline-light mb-3" routerLink="/">
                    Volver
                </button>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="text-center">
                    <div class="form-group">
                        <label for="nombre">Nombre de la empresa</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required> 
                    </div>
                    <div class="form-group mt-2">
                        <label for="descripcion">Porcentaje</label>
                        <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="skill.porcentaje" required> 
                    </div>
                    <div class="form-group mt-2">
                      <label for="color">Color</label>
                      <input type="text" class="form-control" id="color" name="color" [(ngModel)]="skill.color" required> 
                  </div>
                    <button class="btn btn-lg px-5 mt-5" style="background-color: rgba(40,125,125,255);">
                        Editar
                    </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
